<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Regular Expression in JS</title>
        <!-- <script src="j1.js"></script> -->
        <script src="j2.js"></script>
    </head>
    <body>
        <h1>Basic Form</h1>
        <form onsubmit="return validate();" action="message.html">
            <input type="text" placeholder="Username" id="uname">
            <label id="check" style="color: red; visibility: hidden;">Invalid Username</label>
            <br><br>
            <input type="password" placeholder="Password" id="pass">
            <label id="leck" style="color: red; visibility: hidden;">Invalid Password</label>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
